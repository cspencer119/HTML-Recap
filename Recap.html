<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Recap</title>
</head>
<body>
    <h1>Menu</h1>
    <div style="border: solid 2px black; padding: .5rem;">
        <form>
            <fieldset>
                <legend>Ramen</legend>
                <p>
                    <input type="radio" name="Ramen"
                    id="Ramen0" value="Ramen0" />
                    <label for="Ramen0">Shoyu</label>
                </p>
                <p>
                    <input type="radio" name="Ramen"
                    id="Ramen1" value="Ramen1" />
                    <label for="Ramen1">Tonkotsu</label>
                </p>
                <p>
                    <input type="radio" name="Ramen"
                    id="Ramen2" value="Ramen2" />
                    <label for="Ramen2">Spicy Miso</label>
                </p>
                <p>
                    <input type="radio" name="Ramen"
                    id="Ramen3" value="Ramen3" />
                    <label for="Ramen3">Vegetarian</label>
                </p>
            </fieldset>
            <br />
    <fieldset>
        <legend>Sides</legend>
        <p>
            <input type="checkbox" name="Sides"
                id="mushrooms" value="mushrooms" />
            <label for="mushrooms">Mixed Sauteed Mushrooms</label>
        </p>
        <p>
            <input type="checkbox" name="Sides"
                id="menma" value="menma" />
            <label for="menma">Menma</label>
        </p>
        <p>
            <input type="checkbox" name="Sides"
                id="gyoza" value="gyoza" />
            <label for="gyoza">Gyoza</label>
        </p>
        <p>
            <input type="checkbox" name="Sides"
                id="extra noodles" value="extra noodles" />
            <label for="extra noodles">Extra Noodles</label>
        </p>
        <p>
            <input type="checkbox" name="Sides"
                id="spicy miso paste" value="spicy miso paste" />
            <label for="spicy miso paste">Spicy Miso Paste</label>
        </p>
        <p>
            <input type="checkbox" name="fixins"
                id="rice" value="rice" />
            <label for="rice">Rice</label>
        </p>
    </fieldset>
    <br />
    <fieldset>
        <legend>Pick Up Instructions</legend>
        <p>
            <label for="time">Preferred Pick Up Time:</label>
            <input id="time" name="time" type="time"
                min="11:00" max="21:00">
        </p>
        <p>
            <label for="instructions">Pick Up Instructions:</label>
            <textarea id="instructions" name="instructions"></textarea>
        </p>
        <p>
            <button type="submit">Submit Order</button>
        </p>
    </fieldset>
        </form>
    </div>
